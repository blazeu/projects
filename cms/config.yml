backend:
  name: git-gateway
  repo: blazeu/projects
  branch: netlify-cms

publish_mode: editorial_workflow
media_folder: "resources/images"

collections:
  - name: "projects"
    label: "Projects"
    folder: "_projects"
    sort: "name:asc"
    create: true
    slug: "{{markdown}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Description", name: "desc", widget: "string"}
      - {label: "Difficulty", name: "difficulty", widget: "string"}
      - {label: "Initiatives", name: "initiatives", widget: "list"}
      - {label: "Collaborating Projects", name: "collaborating_projects", widget: "list"}
      - {label: "Initiatives", name: "initiatives", widget: "list"}
      - {label: "Mentors", name: "mentors", widget: "list"}
      - {label: "Developers Involved", name: "developers_involved", widget: "list", required: false}
      - {label: "Issues", name: "issues", widget: "list", required: false}
      - {label: "Requirements", name: "requirements", widget: "list", required: false}
      - {label: "Tags", name: "tags", widget: "list"}
      - label: "Status"
        name: "status"
        widget: "select"
        required: false
        options:
          - { label: "Completed", value: "completed" }
          - { label: "In Progress", value: "in_progress" }
          - { label: "High Involvement", value: "crowded" }
      - {label: "Markdown", name: "markdown", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
